<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <h1 class="title">Silicon Valley</h1>
        <div class="container-flex">
          <div class="container">
            <div class="big-image">
              <img src="images/silicon_valley.png" alt="">
              <div class="image-text">
                <h3>Sillicon Valley, California, USA 
                </h3>
              </div>
            </div>
          </div>
        </div>
    </section>
    <section id="content">
        <div class="article-container">
          <div class="description">
            <h2>Have you ever heard about Silicon  
                Valley?</h2>
            <p> 
      Silicon Valley is......</p>
          </div>
          <div class="companies">
            <h2>3 Big Companies That's Located in  
                Silicon Valley</h2>
            <div id="google" class="company reveal">
              <img src="images/google-img.jpg" alt="Google"  
               width="450px">
              <div class="company-description">
                <h4>Google</h4>
                <p>Founded in 1998 .....</p>
              </div>
            </div>
            <div id="facebook" class="company reveal">
                <img src="images/facebook-img.jpg" alt="Facebook"  
                 width="450px">
                <div class="company-description">
                  <h4>Facebook</h4>
                  <p>Founded in 2004 .....</p>
                </div>
            </div>
            <div id="netflix" class="company reveal">
                <img src="images/netflix-img.jpg" alt="Netflix"  
                 width="450px">
                <div class="company-description">
                  <h4>Netflix</h4>
                  <p>Founded in 1998 .....</p>
                </div>
            </div>
         <!-- add Facebook and Netflix here-->
          </div>
        </div>
       </section>
    <script src="script.js"></script>
</body>
</html>
